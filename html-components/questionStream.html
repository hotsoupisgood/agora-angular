<ul class="col">
  <li ng-repeat="q in questions">
    <div ng-click="goToQuestion(q.id)" class="container_question">
      <div class="top_line">
        <span class="text_title">{{q.text}}</span>
        <span class="text_detail">
          Asked {{q.dtime}} ago by &nbsp;
          <a ng-href="#/user/{{q.username}}">{{q.username}}</a>
        </span>
      </div>
      <div class="bottom_line" >
          Responses ({{q.total_responses}})
      </div>
    </div>
  </li>
</ul>
