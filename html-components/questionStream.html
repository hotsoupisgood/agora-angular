<div class="col">
    <ul class="questionList">
        <li class="" ng-repeat="q in questions">
            <div class="questionContainer">
                <div class="row">
                    <div class="tags">
                        <a class="tag" ng-click="tagSearch(tag.name)" ng-repeat="tag in q.tags">
                    {{tag.name}}
                        </a>
                    </div>
                    <div class="fill-space"></div>
                    <div class="belowTitle d-time">
                      Writen by <a ng-href="#/user/{{q.username}}">{{q.username}}</a> {{q.dtime}} ago
                    </div>
                </div>
                <div class="header row">
                    <div class="row">
                      <a class="text" ng-href="#/question/{{q.id}}">
                          <div class="title row">
                              {{q.text}}
                          </div>
                      </a>
                      <a class="editButton" ng-href="#edit/question/{{q.id}}" ng-show="q.username == accountInfo.username">edit</a>

                    </div>
                    <div class="belowTitle">
                        <a class="answer" ng-href="#answer/{{q.id}}" ng-show="isLoggedIn">
                                      Respond
                                      <i class="fa fa-pencil" aria-hidden="true"></i>
                              </a>
                        <a class="answer" ng-href="#login" ng-hide="isLoggedIn">
                                      Respond
                                      <i class="fa fa-pencil" aria-hidden="true"></i>
                              </a>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
