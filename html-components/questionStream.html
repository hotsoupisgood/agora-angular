<ul class="col">
  <li ng-repeat="q in questions" ng-class="{selected: mouseIsOnTitle}">
    <div ng-href="#/question/{{q.id}}"
        class="container_question"
        ng-mouseenter="mouseIsOnTitle=true" ng-mouseleave="mouseIsOnTitle=false">
      <div class="top_line">
        <span class="text_title">{{q.text}}</span>
        <span class="text_detail">
          Asked {{q.dtime}} ago by &nbsp;
          <a ng-href="#/user/{{q.username}}">{{q.username}}</a>
        </span>
      </div>
      <div class="bottom_line" >
          Responses ({{q.total_responses}})
      </div>
    </div>
  </li>
</ul>
