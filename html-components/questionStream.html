<div class="col">
    <ul class="questionList">
        <li class="" ng-repeat="q in questions" ng-class="{darkenQuestion: textHover}">
            <div class="questionContainer">
                <!-- <div class="row">
                    <div class="tags">
                        <a class="tag" ng-click="tagSearch(tag.name)" ng-repeat="tag in q.tags">
                    {{tag.name}}
                        </a>
                    </div>
                    <div class="fill-space"></div>
                    <div class="belowTitle d-time">
                        Asked {{q.dtime}} ago by <a ng-href="#/user/{{q.username}}">{{q.username}}</a>.
                    </div>
                </div> -->
                <div class="header row">
                  <div class="belowTitle">
                      <a class="answer" ng-href="#answer/{{q.id}}" ng-show="isLoggedIn">
                        <div class="actionButton">
                          <div class="circleButton">
                              <i class="fa fa-pencil" aria-hidden="true"></i>
                          </div>
                            <div class="description">
                              Respond
                            </div>
                        </div>
                      </a>
                      <a class="answer" ng-href="#login" ng-hide="isLoggedIn">
                          <div class="actionButton">
                            <div class="circleButton">
                              <i class="fa fa-pencil" aria-hidden="true"></i>
                            </div>
                              <div class="description">
                                Login to respond
                              </div>
                          </div>
                      </a>
                      <a class="text" ng-href="#/question/{{q.id}}">
                          <div class="title row" ng-mouseenter="textHover = true" ng-mouseleave="textHover = false">
                              {{q.text}}
                          </div>
                      </a>
                      <a class="editButton" ng-href="#edit/question/{{q.id}}" ng-show="q.username == accountInfo.username">edit</a>
                  </div>
                    <div class="row">
                      <div class="belowTitle d-time">
                          Asked {{q.dtime}} ago by&nbsp;<a ng-href="#/user/{{q.username}}">{{q.username}}</a>
                      </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
