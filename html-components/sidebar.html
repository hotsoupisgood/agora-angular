<div class="sidebar" ng-init="sorting=1;">
  <div class="catagory">
    <a href="#/question/5" class="row buttonCard whiteButton">
        Random Question!
    </a>
  </div>
  <div class="catagory sortContainer">
    <div class="row sortTitle">
      Sort
    </div>
    <div class="row optionsBoxContainer">
      <div class="optionsBox">
        <a class="left" ng-class="{ compress: sorting==1 }"ng-click="orderByRecent(); sorting=1;">recent</a>
        <a class="middle" ng-class="{ compress: sorting==2 }" ng-click="orderByAtoZ(); sorting=2;">A to Z</a>
        <a class="right" ng-class="{ compress: sorting==3 }" ng-click="orderByMostResponses(); sorting=3;">&nbsp;popular&nbsp;</a>
      </div>
    </div>
      <div class="row optionsBoxContainer">
      <div class="optionsBox">
        <a class="left" ng-class="{ compress: sorting==4 }"ng-click="orderByOldest(); sorting=4;">oldest</a>
        <a class="middle" ng-class="{ compress: sorting==5 }" ng-click="orderByZtoA(); sorting=5;">Z to A</a>
        <a class="right" ng-class="{ compress: sorting==6 }" ng-click="orderByLeastResponses(); sorting=6;">unpopular</a>
      </div>
    </div>
  </div>
  <div class="catagory">
    <span id="category-prompt">Categories</span>
    <div class="tags">
      <a ng-href="#/discover/0?tag={{tag.slug}}" class="tag" ng-repeat="tag in randomTags">
        {{tag.slug}}
      </a>
    </div>
  </div>
</div>
